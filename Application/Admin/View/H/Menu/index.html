<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - Bootstrap Table</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/Admin/<{$Think.config.DEFAULT_THEME}>/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/Admin/<{$Think.config.DEFAULT_THEME}>/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/Admin/<{$Think.config.DEFAULT_THEME}>/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/<{$Think.config.DEFAULT_THEME}>/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/Admin/<{$Think.config.DEFAULT_THEME}>/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="col-sm-12">
        <div class="example-wrap">
            <h4 class="example-title">工具条</h4>
            <div class="example">
                <div class="btn-group hidden-xs" id="exampleToolbar" role="group">
                    <button type="button" class="btn btn-outline btn-default">
                        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-outline btn-default">
                        <i class="glyphicon glyphicon-heart" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-outline btn-default">
                        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                    </button>
                </div>
                <table id="menu_list" data-mobile-responsive="true">
                    <thead>
                    <tr>
                        <th>菜单名称</th>
                        <th>上级菜单</th>
                        <th>菜单类型</th>
                        <th>菜单属性</th>
                        <th>菜单状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/Admin/<{$Think.config.DEFAULT_THEME}>/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/Admin/<{$Think.config.DEFAULT_THEME}>/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__PUBLIC__/Admin/<{$Think.config.DEFAULT_THEME}>/js/content.min.js?v=1.0.0"></script>
<script src="__PUBLIC__/Admin/<{$Think.config.DEFAULT_THEME}>/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="__PUBLIC__/Admin/<{$Think.config.DEFAULT_THEME}>/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="__PUBLIC__/Admin/<{$Think.config.DEFAULT_THEME}>/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="__PUBLIC__/Admin/<{$Think.config.DEFAULT_THEME}>/js/demo/bootstrap-table-demo.min.js"></script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
<script>
    $(function(){
        $('#menu_list').bootstrapTable({
            url:'data_list',
            dataType: "json",
            pagination: true,
            showColumns: true,
            showRefresh: true,
            showToggle:true,
            pageList: [15,25],
            striped:true,//是否显示行间隔色
            cache: false,
            queryParams: $('#menu_list').queryParams,//传递参数（*）
            pageSize:15,
            pageNumber:1,
            search: true,
            clickToSelect: true,
            smartDisplay:true,
            sidePagination:'server',
            columns:[
                {
                    field:'m_name',
                    align:'center',
                    valign:'middle',
                    sortable:true
                },
                {
                    field:'m_pid',
                    align:'center',
                    valign:'middle'
                },
                {
                    field:'m_type',
                    align:'center',
                    valign:'middle',
                    sortable:true
                },
                {
                    field:'m_attr',
                    align:'center',
                    valign:'middle'
                },
                {
                    field:'m_state',
                    align:'center',
                    valign:'middle',
                    sortable:true,
                    formatter:function(v,r,i){
                        if(v==1)
                            return '本地';
                        else
                            return '微信';
                    }
                },
                {
                    field:'m_id',
                    align:'center',
                    valign:'middle',
                    formatter:function(v){
                        return '删除';
                    }
                }
            ]
        })
        //得到查询的参数

        $('#menu_list').queryParams = function (params) {
            var temp = { //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                limit: params.limit, //页面大小
                offset: params.offset, //页码
                departmentname: $("#txt_search_departmentname").val(),
                statu: $("#txt_search_statu").val()
            };
            return temp;
        };


    })
</script>
</body>
</html>
